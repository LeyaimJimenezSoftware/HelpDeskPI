<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Sistema De Ayuda De la Universidad De Colima</title>
       
        
    </h:head>
    <h:body style="padding-top: 60px">
        <h:outputScript library="holder" name="holder.js" />
        <!--script src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.5.2/holder.min.js"></script-->
        <b:navBar brand="Tickets" brandHref="#" inverse="true" fixed="top" fluid="true">
            
            <b:navbarLinks pull="right">
             <b:navLink value = "Crear Ticket " href="Create.xhtml" class="navCrear" ></b:navLink>
                <b:navLink value="Tickets Creados " outcome="List.xhtml" class="navSesion"></b:navLink>
                <b:navLink value="Tickets Asignados " outcome="#" class="navSesion"></b:navLink>
                <b:navLink value="Menú Principal" outcome="index.xhtml" class="navSesion"></b:navLink>
                <b:navLink value="Cerrar Sessión " outcome="#" class="navSesion"></b:navLink>
            </b:navbarLinks>
            
        </b:navBar>
        <b:container fluid="true">
            <b:row>
                
                
                <b:column col-sm="9" offset-sm="3" col-md="10" offset="1" styleClass="main">
                   
                    <h1>Consultar Tickets Asignados</h1>
                    
                 <h:form>
    <b:dataTable value="#{ticketAsignadoController.items}"  var="item"
                 excel="true"
                 csv="true"
                 pdf="true"
                 columnVisibility="true"
                 copy="true"
                 print="true"
                 >
        <b:dataTableColumn value="#{item.IDTicketAsignado}" label="ID Asignación" /> 
        <b:dataTableColumn  value="#{item.fechadeInicio}"  label="Fecha De Inicio"/> 
        <b:dataTableColumn  value="#{item.fechadeFin}" label="Fecha De Fin" />
        <b:dataTableColumn value="#{item.estadodeTicket} " label="Estado De Ticket"/>
        <b:dataTableColumn value="#{item.idUsuario}" label="ID Trabajador"/> 
        <b:dataTableColumn value="#{item.idTicket}" label="ID Ticket"/>
         
         
        </b:dataTable>
                     
        <b:commandButton look="success"  style="float: right;" action="#{ticketAsignadoController.previous}" value="Previo" rendered="#{ticketAsignadoController.pagination.hasPreviousPage}"/>
        <b:commandButton look="success"  style="float: right;" action="#{ticketAsignadoController.next}" value="Siguiente" rendered="#{ticketAsignadoController.pagination.hasNextPage}"/> 
                     
                     
         </h:form>
                         
                           
                             
              
                    
                </b:column>
            </b:row>
        </b:container> 
        <style type="text/css">
        .sub-header {
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        
        ul.pagination{
            
         display: none;   
        }
        .navAsignado{
           
            background:yellowgreen;
             color: black;
            border-color: green;
        }
        
        element.style{
            
            background:#009966;
             color: white;
        }
        
        .navSesion{
            background: #009966;
             color: white;
        }
        
        .navCrear{
            
            background: #009966;
             color: whitesmoke;
        }
        .navbar-fixed-top {
            border: 0 none;
        }
        .sidebar {
            display: none;
        }
        @media (min-width: 768px) {
        .sidebar {
            background-color: #009966;
            border-right: 1px solid #eee;
            bottom: 0;
            display: block;
            left: 0;
            overflow-x: hidden;
            overflow-y: auto;
            padding: 20px;
            position: fixed;
            top: 51px;
            color: whitesmoke;
            z-index: 1000;
        }
        }
        .nav-list {
            margin-bottom: 20px;
            margin-left: -20px;
            margin-right: -21px;
        }
        .nav-list > li > a {
            padding-left: 20px;
            padding-right: 20px;
        }
        .nav-list > .active > a, .nav-sidebar > .active > a:hover, .nav-sidebar > .active > a:focus {
            background-color: #428bca;
            color: #white;
        }
        .main {
            padding: 20px;
        }
        @media (min-width: 768px) {
        .main {
            padding-left: 40px;
            padding-right: 40px;
        }
        }
        .main .page-header {
            margin-top: 0;
        }
        .placeholders {
            margin-bottom: 30px;
            text-align: center;
        }
        .placeholders h4 {
            margin-bottom: 0;
        }
        .placeholder {
            margin-bottom: 20px;
        }
        .placeholder img {
            border-radius: 50%;
            display: inline-block;
        }
        
        
          a {
        color: white;
    }
   
    li a:hover:not(.active) {
     background-color: white;
      color: black;
       
 }
 .navbar-inverse .navbar-collapse, .navbar-inverse .navbar-form {
    border-color: #101010;
    background: #009966;
    color: white;
}

.navbar-inverse .navbar-brand {
    color: black;
    background: #009966;
}

 .navbar-inverse .navbar-nav > li > a {
    color: white;
}

            
  
 
        </style>
    </h:body>
</html>
