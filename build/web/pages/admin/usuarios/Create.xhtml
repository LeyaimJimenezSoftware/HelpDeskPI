<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Sistema De Ayuda De la Universidad De Colima</title>
       
        
    </h:head>
    <h:body style="padding-top: 60px">
        <h:outputScript library="holder" name="holder.js" />
        <!--script src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.5.2/holder.min.js"></script-->
        <b:navBar brand="Tickets" brandHref="#" inverse="true" fixed="top" fluid="true">
            
            <b:navbarLinks pull="right">
              <b:navLink outcome="/pages/admin/ticket/List" value="Menú Ticket" />
                        <b:navLink outcome="/pages/admin/ticketAsignado/List" value="Menú Asignación" />
                        <b:navLink outcome="/pages/admin/usuarios/List" value="Menú Trabajadores" />
            </b:navbarLinks>
            
        </b:navBar>
        <b:container fluid="true">
            <b:row>
                <b:column col-sm="3" col-md="2" styleClass="sidebar">
                    <b:listLinks>
                        <b:navLink header="" />
                        <b:navLink outcome="/pages/admin/index.xhtml" value="Menú Principal" />
                        <b:navLink outcome="#" value="Crear Trabajador" class="crearT" />
                        <b:navLink outcome="List.xhtml" value="Consultar Trabajadores" /> 
                        <b:navLink outcome="Delate.xhtml" value="Eliminar Trabajador" class="delT"/>  
                         <b:navLink href="#" value="Ayuda" />
                    </b:listLinks>
                  
                </b:column>
                
                <b:column col-sm="9" offset-sm="3" col-md="10" offset="2" styleClass="main">
                   
                    <h1>Crear Usuario</h1>
                  <b:form horizontal="true">
      
    <b:inputText id="nombre" value="#{usuariosController.selected.nombre}" title="#{bundle.CreateUsuariosTitle_nombre}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_nombre}" col-xs="8" col-md="10" label-col-xs="4" label-col-md="2"
      label="Nombre"  span="9" placeholder="" />
    
     <b:selectOneMenu id="tipodeUsuario" value="#{usuariosController.selected.tipodeUsuario}" title="#{bundle.CreateUsuariosTitle_tipodeUsuario}" colMd="2" required="true" label="Tipo de usuario:" labelColMd="2" class="opcion">
            <f:selectItem itemLabel="Selecciona" itemValue="" />
            <f:selectItem itemLabel="Administrador" itemValue="Administrador" />
            <f:selectItem itemLabel="Especialista" itemValue="Especialista" />
        </b:selectOneMenu>
    
    <b:inputText id="dependencia" value="#{usuariosController.selected.dependencia}" title="#{bundle.CreateUsuariosTitle_dependencia}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_dependencia}" tiny-screen="two-thirds" medium-screen="10" label-tiny-screen="one-third"
      label-medium-screen="2" label="Dependencia" span="9" placeholder="" />
    
      <b:inputText id="correo" value="#{usuariosController.selected.correo}" title="#{bundle.CreateUsuariosTitle_correo}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_correo}" tiny-screen="two-thirds" medium-screen="10" label-tiny-screen="one-third"
      label-medium-screen="2"
      label="E-mail" span="9" placeholder=""    >
            <f:facet name="prepend">
                <h:outputText value="@" />
            </f:facet>
        </b:inputText>
    
      <b:inputSecret id="contraseña" value="#{usuariosController.selected.contraseña}" title="#{bundle.CreateUsuariosTitle_contraseña}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_contraseña}" fieldId="j_password" name="j_password"
      tiny-screen="two-thirds" medium-screen="10" label-tiny-screen="one-third"
      label-medium-screen="2"
      label="Contraseña" span="9" placeholder=""  />
      
      
       
     <b:inputText id="codigo" value="#{usuariosController.selected.codigo}" title="#{bundle.CreateUsuariosTitle_codigo}"  requiredMessage="#{bundle.CreateUsuariosRequiredMessage_codigo}" col-xs="8" col-md="10" label-col-xs="4" label-col-md="2"
      label="Codigo" required="false"  span="9" placeholder="" />
     
 
         <h6>* Campos Obligatorios</h6>
 
       <b:commandButton 
                  look="success"  style="float: right;"
                  action="#{usuariosController.create}" value="Crear" />
       
       <b:messages style="color:blue" id="message" />

  </b:form>
                  
                    
                 
                    
                </b:column>
            </b:row>
        </b:container> 
        <style type="text/css">
        .sub-header {
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
         .crearT{
           
            background:yellowgreen;
            color: black;
            border-color: green;
        }
        
        .element.style{
            
            background:#009966;
             color: white;
        }
        
        .navSesion{
            background: #009966;
             color: white;
        }
        
        .navCrear{
            
            background: #009966;
             color: whitesmoke;
        }
        .navbar-fixed-top {
            border: 0 none;
        }
        .sidebar {
            display: none;
        }
        @media (min-width: 768px) {
        .sidebar {
            background-color: #009966;
            border-right: 1px solid #eee;
            bottom: 0;
            display: block;
            left: 0;
            overflow-x: hidden;
            overflow-y: auto;
            padding: 20px;
            position: fixed;
            top: 51px;
            color: whitesmoke;
            z-index: 1000;
        }
        }
        .nav-list {
            margin-bottom: 20px;
            margin-left: -20px;
            margin-right: -21px;
        }
        .nav-list > li > a {
            padding-left: 20px;
            padding-right: 20px;
        }
        .nav-list > .active > a, .nav-sidebar > .active > a:hover, .nav-sidebar > .active > a:focus {
            background-color: #428bca;
            color: #white;
        }
        .main {
            padding: 20px;
        }
        @media (min-width: 768px) {
        .main {
            padding-left: 40px;
            padding-right: 40px;
        }
        }
        .main .page-header {
            margin-top: 0;
        }
        .placeholders {
            margin-bottom: 30px;
            text-align: center;
        }
        .placeholders h4 {
            margin-bottom: 0;
        }
        .placeholder {
            margin-bottom: 20px;
        }
        .placeholder img {
            border-radius: 50%;
            display: inline-block;
        }
        
        
          a {
        color: white;
    }
   
    li a:hover:not(.active) {
     background-color: white;
      color: black;
       
 }
 .navbar-inverse .navbar-collapse, .navbar-inverse .navbar-form {
    border-color: #101010;
    background: #009966;
    color: white;
}

.navbar-inverse .navbar-brand {
    color: black;
    background: #009966;
}

 .navbar-inverse .navbar-nav > li > a {
    color: white;
}

            
  
 
        </style>
    </h:body>
</html>
