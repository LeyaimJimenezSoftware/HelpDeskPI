<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Sistema De Ayuda De la Universidad De Colima</title>
        
        
    </h:head>
    <h:body style="padding-top: 60px">
        <h:outputScript library="holder" name="holder.js" />
        <!--script src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.5.2/holder.min.js"></script-->
        <b:navBar brand="Tickets" brandHref="#" inverse="true" fixed="top" fluid="true">
            
            <b:navbarLinks pull="right">
                <b:navLink outcome="/pages/admin/ticket/List" value="Menú Ticket" />
                        <b:navLink outcome="/pages/admin/ticketAsignado/List" value="Menú Asignación" />
                        <b:navLink outcome="/pages/admin/usuarios/List" value="Menú Trabajadores" />
            </b:navbarLinks>
            
        </b:navBar>
        <b:container fluid="true">
            <b:row>
                <b:column col-sm="3" col-md="2" styleClass="sidebar">
                    <b:listLinks>
                        <b:navLink header="" />
                        <b:navLink outcome="/pages/admin/index.xhtml" value="Menú Principal" />
                        <b:navLink outcome="#" value="Crear Trabajador" />
                        <b:navLink outcome="List.xhtml" value="Consultar Trabajadores" />    
                         <b:navLink outcome="Delate.xhtml" value="Eliminar Trabajador" class="delT"/>  
                         <b:navLink href="#" value="Ayuda" />
                    </b:listLinks>
                  
                </b:column>
                
                <b:column col-sm="9" offset-sm="3" col-md="10" offset="2" styleClass="main">
                   
                  
                
                     <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                   
                    <h:outputText value="#{bundle.ViewUsuariosLabel_nombre}"/>
                    <h:outputText value="#{usuariosController.selected.nombre}" title="#{bundle.ViewUsuariosTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewUsuariosLabel_tipodeUsuario}"/>
                    <h:outputText value="#{usuariosController.selected.tipodeUsuario}" title="#{bundle.ViewUsuariosTitle_tipodeUsuario}"/>
                    <h:outputText value="#{bundle.ViewUsuariosLabel_dependencia}"/>
                    <h:outputText value="#{usuariosController.selected.dependencia}" title="#{bundle.ViewUsuariosTitle_dependencia}"/>
                    <h:outputText value="#{bundle.ViewUsuariosLabel_correo}"/>
                    <h:outputText value="#{usuariosController.selected.correo}" title="#{bundle.ViewUsuariosTitle_correo}"/>
                    <h:outputText value="#{bundle.ViewUsuariosLabel_contraseña}"/>
                    <h:outputText value="*******************" title="#{bundle.ViewUsuariosTitle_contraseña}"/>
                  
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usuariosController.destroyAndView}" value="#{bundle.ViewUsuariosDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewUsuariosEditLink}"/>
                <br />
                <h:commandLink action="#{usuariosController.prepareCreate}" value="#{bundle.ViewUsuariosCreateLink}" />
                <br />
                <h:commandLink action="#{usuariosController.prepareList}" value="#{bundle.ViewUsuariosShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewUsuariosIndexLink}"/>

            </h:form>
                    
                    
                    
                    
                </b:column>
            </b:row>
        </b:container> 
        <style type="text/css">
        .sub-header {
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        
        element.style{
            
            background:#009966;
             color: white;
        }
        
        .navSesion{
            background: #009966;
             color: white;
        }
        
        .navCrear{
            
            background: #009966;
             color: whitesmoke;
        }
        .navbar-fixed-top {
            border: 0 none;
        }
        .sidebar {
            display: none;
        }
        @media (min-width: 768px) {
        .sidebar {
            background-color: #009966;
            border-right: 1px solid #eee;
            bottom: 0;
            display: block;
            left: 0;
            overflow-x: hidden;
            overflow-y: auto;
            padding: 20px;
            position: fixed;
            top: 51px;
            color: whitesmoke;
            z-index: 1000;
        }
        }
        .nav-list {
            margin-bottom: 20px;
            margin-left: -20px;
            margin-right: -21px;
        }
        .nav-list > li > a {
            padding-left: 20px;
            padding-right: 20px;
        }
        .nav-list > .active > a, .nav-sidebar > .active > a:hover, .nav-sidebar > .active > a:focus {
            background-color: #428bca;
            color: #white;
        }
        .main {
            padding: 20px;
        }
        @media (min-width: 768px) {
        .main {
            padding-left: 40px;
            padding-right: 40px;
        }
        }
        .main .page-header {
            margin-top: 0;
        }
        .placeholders {
            margin-bottom: 30px;
            text-align: center;
        }
        .placeholders h4 {
            margin-bottom: 0;
        }
        .placeholder {
            margin-bottom: 20px;
        }
        .placeholder img {
            border-radius: 50%;
            display: inline-block;
        }
        
        
          a {
        color: white;
    }
   
    li a:hover:not(.active) {
     background-color: white;
      color: black;
       
 }
 .navbar-inverse .navbar-collapse, .navbar-inverse .navbar-form {
    border-color: #101010;
    background: #009966;
    color: white;
}

.navbar-inverse .navbar-brand {
    color: black;
    background: #009966;
}

 .navbar-inverse .navbar-nav > li > a {
    color: white;
}

            
  
 
        </style>
    </h:body>
</html>
