<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Sistema De Ayuda De la Universidad De Colima</title>
      
        <style type="text/css">
            .form-signin {
                margin: 0 auto;
                max-width: 330px;
                padding: 15px;
            }
            .backg{
                
                 width: 100vh;
                 height: 100vh;
                 background: url("img/udc9.JPG");
                 background-size: 100%;
                 background-repeat: no-repeat; 
            }
        </style>
    </h:head>
    <h:body style="padding-top: 60px; background-color:white ;" class="backg">
        <b:container>
            <h:form styleClass="form-signin" prependId="false">
                <h2 class="form-signin-heading">Por Favor Iniciar Sesión</h2>
                <b:inputText id="email" placeholder="Correo"  >
                    <f:facet name="prepend">
                <h:outputText value="@" />
                  </f:facet>
                </b:inputText>
                <b:inputText id="password" placeholder="Contraseña" type="password">
                    <f:facet name="prepend">
                        <b:iconAwesome name="key" />
                    </f:facet>
                </b:inputText>
                <b:selectBooleanCheckbox value="true" caption="Recordarme"/>
                <b:commandButton look="success" value="Iniciar Sesión" icon="log-in" size="lg"    />
                   <h:link outcome="Create" value="Crear Nuevo Usuario"/>
                   
                     <b:button outcome="/pages/user/index/ticket/index.xhtml" value="Prueba" large-screen="full-width" />
            </h:form>
            
        </b:container>
        
    </h:body>
</html>
