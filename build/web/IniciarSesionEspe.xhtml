<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Sistema De Ayuda De la Universidad De Colima</title>
       
        <style type="text/css">
            .form-signin {
                margin: 0 auto;
                max-width: 330px;
                padding: 15px;
            }
            
            .back{
                
                 width: 100vh;
                 height: 100vh;
                 background: url("img/udc7.jpg");
                 background-size: 100%;
                 background-repeat: no-repeat; 
            }
            .rememberp{
                color: white;
                 background-color: white;
            }
            .form {
            color:white;
           
             }
        </style>
    </h:head>
    <h:body style="padding-top: 60px; background-color:white ;" class="back">
        <b:container>
            <h:form styleClass="form-signin" prependId="false">
                <h2 class="form"  >Por Favor Iniciar Sesión</h2>
                <b:inputText id="email" placeholder="Usuario"  >
                     <f:facet name="prepend">
                <h:outputText value="@" />
                  </f:facet>
                </b:inputText>
                <b:inputText id="password" placeholder="Password" type="password">
                    <f:facet name="prepend">
                        <b:iconAwesome name="key" />
                    </f:facet>
                </b:inputText>
                <b:selectBooleanCheckbox value="true" caption="Recordarme" class="rememberp"/>
            
             
                 <b:commandButton look="success" value="Iniciar Sesión" icon="log-in" size="lg"   action="#{bean.submit}"/>
                
                  
                   
                   
                 <b:button outcome="/pages/especialista/index/indexE.xhtml" value="Prueba" large-screen="full-width" />
                  <h:link outcome="/index" value="Regresar"/>
                
            </h:form>
            
        </b:container>
        
    </h:body>
</html>
