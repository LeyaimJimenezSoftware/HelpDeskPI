<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Sistema De Ayuda De la Universidad De Colima</title>
      
        <style type="text/css">
            .form-signin {
                margin: 0 auto;
                max-width: 330px;
                padding: 15px;
            }
             .login{
                 width: 100vh;
                 height: 100vh;
                 background: url("img/udc8.jpg");
                 background-size: 100%;
                 background-repeat: no-repeat; 
            }
        </style>
    </h:head>
    <h:body style="padding-top: 60px; background-color:white ;" class="login">
        <b:container>
            <h:form styleClass="form-signin" prependId="false">
                <h2 class="form-signin-heading">Por Favor Iniciar Sesión</h2>
                <b:inputText id="email" placeholder="Correo"  >
                      <f:facet name="prepend">
                <h:outputText value="@" />
                  </f:facet>
                </b:inputText>
                <b:inputText id="password" placeholder="Password" type="password">
                    <f:facet name="prepend">
                        <b:iconAwesome name="key" />
                    </f:facet>
                </b:inputText>
                <b:selectBooleanCheckbox value="true" caption="Recordarme"/>
                <b:commandButton look="success" value="Iniciar Sesión"  size="lg"    action="#{bean.submit}"/>
                <h:link outcome="/index" value="Regresar"/>
           
                <b:button outcome="/pages/admin/index.xhtml" value="Prueba" large-screen="full-width" />
              
            </h:form>
            
        </b:container>
        
    </h:body>
</html>
