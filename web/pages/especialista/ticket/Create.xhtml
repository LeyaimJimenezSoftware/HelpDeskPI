<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Sistema De Ayuda De la Universidad De Colima</title>
        
        
    </h:head>
    <h:body style="padding-top: 60px">
        <h:outputScript library="holder" name="holder.js" />
        <!--script src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.5.2/holder.min.js"></script-->
        <b:navBar brand="Tickets" brandHref="#" inverse="true" fixed="top" fluid="true">
            
            <b:navbarLinks pull="right">
                   <b:navLink outcome="/pages/especialista/ticket/List" value="Menú Ticket" />
                   <b:navLink outcome="/pages/especialista/ticketAsignado/List" value="Menú Asignación" />
                      
            </b:navbarLinks>
            
        </b:navBar>
        <b:container fluid="true">
            <b:row>
                <b:column col-sm="3" col-md="2" styleClass="sidebar">
                    <b:listLinks>
                        <b:navLink header="" />
                        <b:navLink href="../index/indexE.xhtml" value="Menú Principal" />
                          <b:navLink href="#" value="Crear Ticket" class ="crearT"/>
                          <b:navLink href="List.xhtml" value="Consultar Ticket" />
                         <b:navLink href="#" value="Ayuda" />
                    </b:listLinks>
                  
                </b:column>
                
                <b:column col-sm="9" offset-sm="3" col-md="10" offset="2" styleClass="main">
                   
                    <h1>Crear ticket</h1>
                    
                     <b:form horizontal="true">
                         
                         
        
         <b:inputTextarea label ="Comentarios" required="true" id="comentarios" value="#{ticketController.selected.comentarios}" title="#{bundle.CreateTicketTitle_comentarios}" />
    
     
       <b:selectOneMenu label ="Tipo De Ticket" id="tipodeTicket" value="#{ticketController.selected.tipodeTicket}" title="#{bundle.CreateTicketTitle_tipodeTicket}" colMd="2" required="true"  labelColMd="2" class="opcion" >
            <f:selectItem itemLabel="Selecciona" itemValue="" />
            <f:selectItem itemLabel="Hadware" itemValue="Hadware" />
            <f:selectItem itemLabel="Software" itemValue="Software" />
            <f:selectItem itemLabel="RED" itemValue="RED" />
        </b:selectOneMenu>
         
      
      <b:dateTimePicker label="Fecha De Ceacion" id="fechadeCreacion" value="#{ticketController.selected.fechadeCreacion}"  show-time="true" render-label="true" required="true" >
          
       </b:dateTimePicker>
      
      
       <b:inputText label="Correo"  render-label="true" id="correo" value="#{ticketController.selected.correo}" title="#{bundle.CreateTicketTitle_correo}" required="true" requiredMessage="#{bundle.CreateTicketRequiredMessage_correo}"/>
       
       
    
       
       
       <b:panelGrid columns="3" columnClasses="panelg">
      
          
          <b:commandButton look="success" action="#{ticketController.create}" value="Crear Ticket">
                 
          </b:commandButton>
      
          <b:messages style="color:blue" id="message" />
           
</b:panelGrid>
  
     </b:form>
             
                
                  
                    
                 
                    
                </b:column>
            </b:row>
        </b:container> 
        <style type="text/css">
        .sub-header {
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        
        .element.style{
            
            background:#009966;
             color: white;
        }
         .crearT{
           
            background:yellowgreen;
            color: black;
            border-color: green;
        }
        
        
        .navSesion{
            background: #009966;
             color: white;
        }
        
        .navCrear{
            
            background: #009966;
             color: whitesmoke;
        }
        .navbar-fixed-top {
            border: 0 none;
        }
        .sidebar {
            display: none;
        }
        @media (min-width: 768px) {
        .sidebar {
            background-color: #009966;
            border-right: 1px solid #eee;
            bottom: 0;
            display: block;
            left: 0;
            overflow-x: hidden;
            overflow-y: auto;
            padding: 20px;
            position: fixed;
            top: 51px;
            color: whitesmoke;
            z-index: 1000;
        }
        }
        .nav-list {
            margin-bottom: 20px;
            margin-left: -20px;
            margin-right: -21px;
        }
        .nav-list > li > a {
            padding-left: 20px;
            padding-right: 20px;
        }
        .nav-list > .active > a, .nav-sidebar > .active > a:hover, .nav-sidebar > .active > a:focus {
            background-color: #428bca;
            color: #white;
        }
        .main {
            padding: 20px;
        }
        @media (min-width: 768px) {
        .main {
            padding-left: 40px;
            padding-right: 40px;
        }
        }
        .main .page-header {
            margin-top: 0;
        }
        .placeholders {
            margin-bottom: 30px;
            text-align: center;
        }
        .placeholders h4 {
            margin-bottom: 0;
        }
        .placeholder {
            margin-bottom: 20px;
        }
        .placeholder img {
            border-radius: 50%;
            display: inline-block;
        }
        
        
          a {
        color: white;
    }
   
    li a:hover:not(.active) {
     background-color: white;
      color: black;
       
 }
 .navbar-inverse .navbar-collapse, .navbar-inverse .navbar-form {
    border-color: #101010;
    background: #009966;
    color: white;
}

.navbar-inverse .navbar-brand {
    color: black;
    background: #009966;
}

 .navbar-inverse .navbar-nav > li > a {
    color: white;
}

            
  
 
        </style>
    </h:body>
</html>
