<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Dashboard Template for BootsFaces</title>
        <meta name="author" content="Riccardo Massera"></meta>
        
    </h:head>
    <h:body style="padding-top: 60px">
        <h:outputScript library="holder" name="holder.js" />
        <!--script src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.5.2/holder.min.js"></script-->
        <b:navBar brand="Tickets" brandHref="#" inverse="true" fixed="top" fluid="true">
            
            <b:navbarLinks pull="right">
             <b:navLink outcome="/pages/admin/ticket/List" value="Menú Ticket" />
                        <b:navLink outcome="/pages/admin/ticketAsignado/List" value="Menú Asignación" />
                        <b:navLink outcome="/pages/admin/usuarios/List" value="Menú Trabajadores" />
            </b:navbarLinks>
            
        </b:navBar>
        <b:container fluid="true">
            <b:row>
                <b:column col-sm="3" col-md="2" styleClass="sidebar">
                    <b:listLinks>
                        <b:navLink header="" />
                        <b:navLink outcome="/pages/admin/index.xhtml" value="Menú Principal" />
                        <b:navLink outcome="#" value="Asignar Ticket" class="crearT"/>
                        <b:navLink outcome="List.xhtml" value="Consultar Tickets Asignados" />   
                        <b:navLink outcome="Delate.xhtml" value="Eliminar Asignación" />  
                         <b:navLink href="#" value="Ayuda" />
                    </b:listLinks>
                  
                </b:column>
                
                <b:column col-sm="9" offset-sm="3" col-md="10" offset="2" styleClass="main">
                   
                    <h1>Asignar Ticket</h1>
                  <b:form horizontal="true">
                      
                          
                   
                    <h:outputLabel value="ID Usuario *" for="idUsuario" />
                   
                    <b:selectOneMenu id="idUsuario" value="#{ticketAsignadoController.selected.idUsuario}" title="#{bundle.CreateTicketAsignadoTitle_idUsuario}" required="true" requiredMessage="#{bundle.CreateTicketAsignadoRequiredMessage_idUsuario}">
                        <f:selectItems value="#{usuariosController.itemsAvailableSelectOne}"/>
                    </b:selectOneMenu>
                  
                  
                    <b:selectOneMenu label="Ticket" id="idTicket" value="#{ticketAsignadoController.selected.idTicket}" title="#{bundle.CreateTicketAsignadoTitle_idTicket}" required="true" requiredMessage="#{bundle.CreateTicketAsignadoRequiredMessage_idTicket}">
                        <f:selectItems value="#{ticketController.itemsAvailableSelectOne}"/>
                    </b:selectOneMenu>    
     
                    
      
         
              <b:dateTimePicker label="Fecha De Inicio" id="fechadeInicio" value="#{ticketAsignadoController.selected.fechadeInicio}"  required="true"    show-time="false" render-label="true">
         
               </b:dateTimePicker>
                         
               
              <b:dateTimePicker label="Fecha De Fin" id="fechadeFin" value="#{ticketAsignadoController.selected.fechadeFin}"  required="true"    show-time="false" render-label="true">
         
               </b:dateTimePicker>       
                      
                      
           <b:selectOneMenu id="estadodeTicket" value="#{ticketAsignadoController.selected.estadodeTicket}" title="#{bundle.CreateTicketAsignadoTitle_estadodeTicket}" colMd="2" required="true" label="Estado Del Ticket" labelColMd="2" class="opcion">
            <f:selectItem itemLabel="Selecciona" itemValue="" />
            <f:selectItem itemLabel="En Espera" itemValue="En Espera" />
            <f:selectItem itemLabel="En Progreso" itemValue="En Progreso" />
              <f:selectItem itemLabel="Finalizado" itemValue="Finalizado" />
               </b:selectOneMenu>
               
             
   <b:panelGrid columns="3" columnClasses="panelg">
      
 
       <b:commandButton 
                  look="success"
                  action="#{ticketAsignadoController.create}" value="Crear" />
       
         <b:messages style="color:blue" id="message" />
           
     </b:panelGrid>
      
  </b:form>
                  
                    
                    
                    
                    
                </b:column>
            </b:row>
        </b:container> 
        <style type="text/css">
        .sub-header {
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        
         .crearT{
           
            background:yellowgreen;
             color: black;
            border-color: green;
        }
        
        .element.style{
            
            background:#009966;
             color: white;
        }
        
        .navSesion{
            background: #009966;
             color: white;
        }
        
        .navCrear{
            
            background: #009966;
             color: whitesmoke;
        }
        .navbar-fixed-top {
            border: 0 none;
        }
        .sidebar {
            display: none;
        }
        @media (min-width: 768px) {
        .sidebar {
            background-color: #009966;
            border-right: 1px solid #eee;
            bottom: 0;
            display: block;
            left: 0;
            overflow-x: hidden;
            overflow-y: auto;
            padding: 20px;
            position: fixed;
            top: 51px;
            color: whitesmoke;
            z-index: 1000;
        }
        }
        .nav-list {
            margin-bottom: 20px;
            margin-left: -20px;
            margin-right: -21px;
        }
        .nav-list > li > a {
            padding-left: 20px;
            padding-right: 20px;
        }
        .nav-list > .active > a, .nav-sidebar > .active > a:hover, .nav-sidebar > .active > a:focus {
            background-color: #428bca;
            color: #white;
        }
        .main {
            padding: 20px;
        }
        @media (min-width: 768px) {
        .main {
            padding-left: 40px;
            padding-right: 40px;
        }
        }
        .main .page-header {
            margin-top: 0;
        }
        .placeholders {
            margin-bottom: 30px;
            text-align: center;
        }
        .placeholders h4 {
            margin-bottom: 0;
        }
        .placeholder {
            margin-bottom: 20px;
        }
        .placeholder img {
            border-radius: 50%;
            display: inline-block;
        }
        
        
          a {
        color: white;
    }
   
    li a:hover:not(.active) {
     background-color: white;
      color: black;
       
 }
 .navbar-inverse .navbar-collapse, .navbar-inverse .navbar-form {
    border-color: #101010;
    background: #009966;
    color: white;
}

.navbar-inverse .navbar-brand {
    color: black;
    background: #009966;
}

 .navbar-inverse .navbar-nav > li > a {
    color: white;
}

            
  
 
        </style>
    </h:body>
</html>
